apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  annotations:
    # If using a specific Ingress Controller (e.g., nginx, traefik)
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "kaneki.art"           # Your domain here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
